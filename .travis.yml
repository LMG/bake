language: ruby

matrix:
    include:
        - os: linux
          rvm: "1.9.3"
        - os: linux
          rvm: "2.0.0"
        - os: linux
          rvm: "2.1.10"
        - os: linux
          rvm: "2.2.5"
        - os: linux
          rvm: "2.3.1"
        - os: osx
          sudo: required
          rvm: "1.9.3"
        - os: osx
          sudo: required
          rvm: "2.2.1"
    allow_failures:
        - os: osx

install:
 - gem install coveralls --no-ri --no-rdoc
 - gem install simplecov --no-ri --no-rdoc
 - gem install rtext -v 0.8.1 --no-ri --no-rdoc
 - gem install rgen -v 0.8.0 --no-ri --no-rdoc
 - gem install highline -v ">= 1.6.0" --no-ri --no-rdoc
 - gem install colored --no-ri --no-rdoc
 - gem install rspec --no-ri --no-rdoc

script: rake travis
